version: '3.8'

services:
  product-checker:
    image: product-checker
    build:
      context: https://github.com/kmhbg/product_checker.git
      dockerfile: Dockerfile
    container_name: product-checker
    restart: unless-stopped
    volumes:
      - ./product_images:/app/product_images
      - ./templates:/app/templates
    environment:
      - FLASK_APP=web_status.py
      - FLASK_ENV=production
      - TZ=Europe/Stockholm
    ports:
      - "5000:5000"

  nginx:
    image: nginx:alpine
    container_name: product-checker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - product-checker

  gs1-monitor:
    build: .
    restart: always
    expose:
      - "5000"
    volumes:
      # Primär volym (SMB) med health check
      - type: volume
        source: validoo_share
        target: /data
        volume:
          nocopy: true
      # Fallback volym som alltid finns tillgänglig
      - type: bind
        source: ./product_images
        target: /data_local
    environment:
      - FLASK_ENV=production
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - WATCH_FOLDER=/data
      - WATCH_FOLDER_FALLBACK=/data_local
      - GS1_CLIENT_ID=${GS1_CLIENT_ID}
      - GS1_CLIENT_SECRET=${GS1_CLIENT_SECRET}
      - GS1_USERNAME=${GS1_USERNAME}
      - GS1_PASSWORD=${GS1_PASSWORD}
    networks:
      - gs1_network
    healthcheck:
      test: 
        - CMD
        - test
        - -d
        - /data
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  gs1_network:
    driver: bridge

volumes:
  validoo_share:
    driver_opts:
      type: cifs
      o: "username=${SMB_USERNAME},password=${SMB_PASSWORD},soft"  # Lägg till 'soft' för att hantera timeout
      device: "//172.16.16.75/home/validoo" 