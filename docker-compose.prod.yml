version: '3.8'

services:
  app:
    image: python:3.9-slim
    container_name: product-checker
    restart: unless-stopped
    command: >
      bash -c "pip install -r requirements.txt &&
               python web_status.py"
    working_dir: /app
    environment:
      - FLASK_APP=web_status.py
      - FLASK_ENV=production
      - TZ=Europe/Stockholm
    ports:
      - "5000:5000"
    volumes:
      - ./:/app

  web:
    image: nginx:alpine
    container_name: product-checker-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app

volumes:
  product_images:
  templates:
  nginx_conf:

  gs1-monitor:
    build: .
    restart: always
    expose:
      - "5000"
    volumes:
      # Primär volym (SMB) med health check
      - type: volume
        source: validoo_share
        target: /data
        volume:
          nocopy: true
      # Fallback volym som alltid finns tillgänglig
      - type: bind
        source: ./product_images
        target: /data_local
    environment:
      - FLASK_ENV=production
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY}
      - WATCH_FOLDER=/data
      - WATCH_FOLDER_FALLBACK=/data_local
      - GS1_CLIENT_ID=${GS1_CLIENT_ID}
      - GS1_CLIENT_SECRET=${GS1_CLIENT_SECRET}
      - GS1_USERNAME=${GS1_USERNAME}
      - GS1_PASSWORD=${GS1_PASSWORD}
    networks:
      - gs1_network
    healthcheck:
      test: 
        - CMD
        - test
        - -d
        - /data
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  gs1_network:
    driver: bridge

  validoo_share:
    driver_opts:
      type: cifs
      o: "username=${SMB_USERNAME},password=${SMB_PASSWORD},soft"  # Lägg till 'soft' för att hantera timeout
      device: "//172.16.16.75/home/validoo" 